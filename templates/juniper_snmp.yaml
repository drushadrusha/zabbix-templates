zabbix_export:
  version: '5.4'
  date: '2021-12-12T23:00:58Z'
  groups:
    -
      uuid: b2ec6b780f1e42f7a21396021047e0b4
      name: Juniper
    -
      uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    -
      uuid: a326034825984bbd8a3a5885f3939bb3
      template: 'Juniper SNMP'
      name: 'Juniper SNMP'
      description: |
        Template Net Juniper
        
        MIBs used:
        JUNIPER-ALARM-MIB
        JUNIPER-MIB
        SNMPv2-MIB
        
        Template tooling version used: 0.38
      templates:
        -
          name: 'EtherLike-MIB SNMP'
        -
          name: 'Generic SNMP'
        -
          name: 'Interfaces SNMP'
      groups:
        -
          name: Juniper
        -
          name: 'Templates/Network devices'
      items:
        -
          uuid: 7a472141ebcf4816bffe9bb49f003db6
          name: 'Hardware model name'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.2636.3.1.2.0
          key: system.hw.model
          delay: 1h
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: JUNIPER-MIB
            The name, model, or detailed description of the box,indicating which product the box is about, for example 'M40'.
          inventory_link: MODEL
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            -
              tag: Application
              value: Inventory
        -
          uuid: b836efdbd3ac4becac319030250c1beb
          name: 'Hardware serial number'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.2636.3.1.3.0
          key: system.hw.serialnumber
          delay: 1h
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: JUNIPER-MIB
            The serial number of this subject, blank if unknown or unavailable.
          inventory_link: SERIALNO_A
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            -
              tag: Application
              value: Inventory
          triggers:
            -
              uuid: 9f1f3316ed6f4d50a4c9f71a15f35d50
              expression: 'last(/Juniper SNMP/system.hw.serialnumber,#1)<>last(/Juniper SNMP/system.hw.serialnumber,#2) and length(last(/Juniper SNMP/system.hw.serialnumber))>0'
              name: 'Device has been replaced (new serial number received)'
              priority: INFO
              description: 'Device serial number has changed. Ack to close'
              manual_close: 'YES'
        -
          uuid: 414a29c595b2439dacb15b4fa0734ab4
          name: 'Overall system health status'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.2636.3.4.2.3.1.0
          key: 'system.status[jnxRedAlarmState.0]'
          delay: 1h
          history: 2w
          trends: '0'
          description: |
            MIB: JUNIPER-ALARM-MIB
            The red alarm indication on the craft interface panel.
            The red alarm is on when there is some system
            failure or power supply failure or the system
            is experiencing a hardware malfunction or some
            threshold is being exceeded.
            
            This red alarm state could be turned off by the
            ACO/LT (Alarm Cut Off / Lamp Test) button on the
            front panel module.
          valuemap:
            name: 'JUNIPER-ALARM-MIB::jnxRedAlarmState'
          tags:
            -
              tag: Application
              value: Status
          triggers:
            -
              uuid: 1190bb9c05424ac5a0052bd191c274f2
              expression: 'count(/Juniper SNMP/system.status[jnxRedAlarmState.0],#1,"eq","{$HEALTH_CRIT_STATUS}")=1'
              name: 'System status is in critical state'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: HIGH
              description: 'Please check the device for errors'
        -
          uuid: 24cd5862c2de4cbaad0b3bbce7f26a65
          name: 'Operating system'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.1.0
          key: 'system.sw.os[sysDescr.0]'
          delay: 1h
          history: 2w
          trends: '0'
          value_type: CHAR
          description: 'MIB: SNMPv2-MIB'
          inventory_link: OS
          preprocessing:
            -
              type: REGEX
              parameters:
                - 'kernel (JUNOS [0-9a-zA-Z\.\-]+)'
                - \1
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            -
              tag: Application
              value: Inventory
          triggers:
            -
              uuid: 9249511ecf4a4a2d952aa0c4fe55a5d0
              expression: 'last(/Juniper SNMP/system.sw.os[sysDescr.0],#1)<>last(/Juniper SNMP/system.sw.os[sysDescr.0],#2) and length(last(/Juniper SNMP/system.sw.os[sysDescr.0]))>0'
              name: 'Operating system description has changed'
              priority: INFO
              description: 'Operating system description has changed. Possible reasons that system has been updated or replaced. Ack to close.'
              manual_close: 'YES'
      discovery_rules:
        -
          uuid: 3ce46d56008248cf960c6bf689ea7c0b
          name: 'CPU and Memory Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.4.1.2636.3.1.13.1.5]'
          key: jnxOperatingTable.discovery
          delay: 1h
          filter:
            conditions:
              -
                macro: '{#SNMPVALUE}'
                value: 'Routing Engine.*'
                formulaid: A
          description: |
            Scanning JUNIPER-MIB::jnxOperatingTable for CPU and Memory
            http://kb.juniper.net/InfoCenter/index?page=content&id=KB17526&actp=search. Filter limits results to Routing Engines
          item_prototypes:
            -
              uuid: 932c89bb249d412fabd3549ddcbf654e
              name: '{#SNMPVALUE}: CPU utilization'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2636.3.1.13.1.8.{#SNMPINDEX}'
              key: 'system.cpu.util[jnxOperatingCPU.{#SNMPINDEX}]'
              delay: 5m
              history: 7d
              value_type: FLOAT
              units: '%'
              description: |
                MIB: JUNIPER-MIB
                The CPU utilization in percentage of this subject. Zero if unavailable or inapplicable.
                Reference: http://kb.juniper.net/library/CUSTOMERSERVICE/GLOBAL_JTAC/BK26199/SRX%20SNMP%20Monitoring%20Guide_v1.1.pdf
              tags:
                -
                  tag: Application
                  value: CPU
              trigger_prototypes:
                -
                  uuid: 248c49bc4f47437b9b91e20b57da197d
                  expression: 'min(/Juniper SNMP/system.cpu.util[jnxOperatingCPU.{#SNMPINDEX}],5m)>{$CPU.UTIL.CRIT}'
                  name: '{#SNMPVALUE}: High CPU utilization (over {$CPU.UTIL.CRIT}% for 5m)'
                  opdata: 'Current utilization: {ITEM.LASTVALUE1}'
                  priority: WARNING
                  description: 'CPU utilization is too high. The system might be slow to respond.'
            -
              uuid: f60e29b4392e4a3e882a4175e618890c
              name: '{#SNMPVALUE}: Memory utilization'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2636.3.1.13.1.11.{#SNMPINDEX}'
              key: 'vm.memory.util[jnxOperatingBuffer.{#SNMPINDEX}]'
              delay: 5m
              history: 7d
              value_type: FLOAT
              units: '%'
              description: |
                MIB: JUNIPER-MIB
                The buffer pool utilization in percentage of this subject.  Zero if unavailable or inapplicable.
                Reference: http://kb.juniper.net/library/CUSTOMERSERVICE/GLOBAL_JTAC/BK26199/SRX%20SNMP%20Monitoring%20Guide_v1.1.pdf
              tags:
                -
                  tag: Application
                  value: Memory
              trigger_prototypes:
                -
                  uuid: ab1f3dcba55d41da974c3ac60ca5b8f2
                  expression: 'min(/Juniper SNMP/vm.memory.util[jnxOperatingBuffer.{#SNMPINDEX}],5m)>{$MEMORY.UTIL.MAX}'
                  name: '{#SNMPVALUE}: High memory utilization (>{$MEMORY.UTIL.MAX}% for 5m)'
                  priority: AVERAGE
                  description: 'The system is running out of free memory.'
          graph_prototypes:
            -
              uuid: 7cc53c92b6be4fc59d2928e73f6fe8c3
              name: '{#SNMPVALUE}: CPU utilization'
              ymin_type_1: FIXED
              ymax_type_1: FIXED
              graph_items:
                -
                  drawtype: GRADIENT_LINE
                  color: 1A7C11
                  item:
                    host: 'Juniper SNMP'
                    key: 'system.cpu.util[jnxOperatingCPU.{#SNMPINDEX}]'
            -
              uuid: 646779d729d8417383eb0e1240a69767
              name: '{#SNMPVALUE}: Memory utilization'
              ymin_type_1: FIXED
              ymax_type_1: FIXED
              graph_items:
                -
                  drawtype: GRADIENT_LINE
                  color: 1A7C11
                  item:
                    host: 'Juniper SNMP'
                    key: 'vm.memory.util[jnxOperatingBuffer.{#SNMPINDEX}]'
        -
          uuid: 6e60561a198d43cf8c0fbe9a8ba1c492
          name: 'FAN Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.4.1.2636.3.1.13.1.5.4]'
          key: jnxOperatingTable.discovery.fans
          delay: 1h
          description: 'Scanning JUNIPER-MIB::jnxOperatingTable for Fans'
          item_prototypes:
            -
              uuid: be611a0c7aee4d72a0b5c53d199b7469
              name: '{#SNMPVALUE}: Fan status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2636.3.1.13.1.6.4.{#SNMPINDEX}'
              key: 'sensor.fan.status[jnxOperatingState.4.{#SNMPINDEX}]'
              delay: 5m
              history: 2w
              trends: '0'
              description: 'MIB: JUNIPER-MIB'
              valuemap:
                name: 'JUNIPER-ALARM-MIB::jnxOperatingState'
              tags:
                -
                  tag: Application
                  value: Fans
              trigger_prototypes:
                -
                  uuid: f8f1dee0b0ff465d98c6f6bcdfaff17f
                  expression: 'count(/Juniper SNMP/sensor.fan.status[jnxOperatingState.4.{#SNMPINDEX}],#1,"eq","{$FAN_CRIT_STATUS}")=1'
                  name: '{#SNMPVALUE}: Fan is in critical state'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  description: 'Please check the fan unit'
        -
          uuid: aa36adb11a874374a739d96a2f9a0b3d
          name: 'PSU Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.4.1.2636.3.1.13.1.5.2]'
          key: jnxOperatingTable.discovery.psu
          delay: 1h
          description: 'Scanning JUNIPER-MIB::jnxOperatingTable for Power Supplies'
          item_prototypes:
            -
              uuid: c7101436ab3a4c0696cf74bc3c97c265
              name: '{#SNMPVALUE}: Power supply status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2636.3.1.13.1.6.2.{#SNMPINDEX}'
              key: 'sensor.psu.status[jnxOperatingState.2.{#SNMPINDEX}]'
              delay: 5m
              history: 2w
              trends: '0'
              description: |
                MIB: JUNIPER-MIB
                If they are using DC power supplies there is a known issue on PR 1064039 where the fans do not detect the temperature correctly and fail to cool the power supply causing the shutdown to occur.
                This is fixed in Junos 13.3R7 https://forums.juniper.net/t5/Routing/PEM-0-not-OK-MX104/m-p/289644#M14122
              valuemap:
                name: 'JUNIPER-ALARM-MIB::jnxOperatingState'
              tags:
                -
                  tag: Application
                  value: 'Power supply'
              trigger_prototypes:
                -
                  uuid: e577226331f6483fbd1e414bb7d365f7
                  expression: 'count(/Juniper SNMP/sensor.psu.status[jnxOperatingState.2.{#SNMPINDEX}],#1,"eq","{$PSU_CRIT_STATUS}")=1'
                  name: '{#SNMPVALUE}: Power supply is in critical state'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  description: 'Please check the power supply unit for errors'
        -
          uuid: e28a9bc06ada4427a7e135aa41c4f76b
          name: 'Temperature discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.4.1.2636.3.1.13.1.7,{#SENSOR_INFO},1.3.6.1.4.1.2636.3.1.13.1.5]'
          key: jnxOperatingTable.discovery.temp
          delay: 1h
          filter:
            conditions:
              -
                macro: '{#SNMPVALUE}'
                value: '[^0]+'
                formulaid: A
          description: |
            Scanning JUNIPER-MIB::jnxOperatingTable for Temperature
            http://kb.juniper.net/InfoCenter/index?page=content&id=KB17526&actp=search. Filter limits results to Routing Engines
          item_prototypes:
            -
              uuid: 96f44fbce5de45e6918efd140283453b
              name: '{#SENSOR_INFO}: Temperature'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2636.3.1.13.1.7.{#SNMPINDEX}'
              key: 'sensor.temp.value[jnxOperatingTemp.{#SNMPINDEX}]'
              delay: 5m
              value_type: FLOAT
              units: °C
              description: |
                MIB: JUNIPER-MIB
                The temperature in Celsius (degrees C) of {#SENSOR_INFO}
              tags:
                -
                  tag: Application
                  value: Temperature
              trigger_prototypes:
                -
                  uuid: c82ca2b550f540b7a4c8f9548e15cfb0
                  expression: 'avg(/Juniper SNMP/sensor.temp.value[jnxOperatingTemp.{#SNMPINDEX}],5m)>{$TEMP_CRIT:""}'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'max(/Juniper SNMP/sensor.temp.value[jnxOperatingTemp.{#SNMPINDEX}],5m)<{$TEMP_CRIT:""}-3'
                  name: '{#SENSOR_INFO}: Temperature is above critical threshold: >{$TEMP_CRIT:""}'
                  opdata: 'Current value: {ITEM.LASTVALUE1}'
                  priority: HIGH
                  description: 'This trigger uses temperature sensor values as well as temperature sensor status if available'
                -
                  uuid: 51113c80e4bd46de8ea247e0bd3b19dd
                  expression: 'avg(/Juniper SNMP/sensor.temp.value[jnxOperatingTemp.{#SNMPINDEX}],5m)>{$TEMP_WARN:""}'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'max(/Juniper SNMP/sensor.temp.value[jnxOperatingTemp.{#SNMPINDEX}],5m)<{$TEMP_WARN:""}-3'
                  name: '{#SENSOR_INFO}: Temperature is above warning threshold: >{$TEMP_WARN:""}'
                  opdata: 'Current value: {ITEM.LASTVALUE1}'
                  priority: WARNING
                  description: 'This trigger uses temperature sensor values as well as temperature sensor status if available'
                  dependencies:
                    -
                      name: '{#SENSOR_INFO}: Temperature is above critical threshold: >{$TEMP_CRIT:""}'
                      expression: 'avg(/Juniper SNMP/sensor.temp.value[jnxOperatingTemp.{#SNMPINDEX}],5m)>{$TEMP_CRIT:""}'
                      recovery_expression: 'max(/Juniper SNMP/sensor.temp.value[jnxOperatingTemp.{#SNMPINDEX}],5m)<{$TEMP_CRIT:""}-3'
                -
                  uuid: 35b56753b2424f0989ca09cb67f7d9a3
                  expression: 'avg(/Juniper SNMP/sensor.temp.value[jnxOperatingTemp.{#SNMPINDEX}],5m)<{$TEMP_CRIT_LOW:""}'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'min(/Juniper SNMP/sensor.temp.value[jnxOperatingTemp.{#SNMPINDEX}],5m)>{$TEMP_CRIT_LOW:""}+3'
                  name: '{#SENSOR_INFO}: Temperature is too low: <{$TEMP_CRIT_LOW:""}'
                  opdata: 'Current value: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
        -
          uuid: ff1035a69b5e45209f6f71a542711c82
          name: 'Multilane Optical Interfaces Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#IFOPERSTATUS},1.3.6.1.2.1.2.2.1.8,{#IFADMINSTATUS},1.3.6.1.2.1.2.2.1.7,{#IFALIAS},1.3.6.1.2.1.31.1.1.1.18,{#IFNAME},1.3.6.1.2.1.31.1.1.1.1,{#IFDESCR},1.3.6.1.2.1.2.2.1.2,{#IFTYPE},1.3.6.1.2.1.2.2.1.3,{#JNXDOMCURRENTTABLE},1.3.6.1.4.1.2636.3.60.1.1.1]'
          key: net.if.multilane-optical.discovery
          delay: 1h
          filter:
            evaltype: AND
            conditions:
              -
                macro: '{#IFADMINSTATUS}'
                value: (1|3)
                formulaid: A
              -
                macro: '{#IFNAME}'
                value: (et)
                formulaid: B
              -
                macro: '{#IFOPERSTATUS}'
                value: (1|3|4|5|7)
                formulaid: C
              -
                macro: '{#IFTYPE}'
                value: (6|161)
                formulaid: D
          item_prototypes:
            -
              uuid: 150c67dd4565450f8ec1e55f36df9cb4
              name: 'Interface {#IFNAME}({#IFALIAS}): Module temperature'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2636.3.60.1.2.1.1.9.{#SNMPINDEX}.0'
              key: 'jnxDomCurrentLaneLaserTemperature[ifDescr.{#SNMPINDEX}]'
              delay: 5m
              value_type: FLOAT
              units: °C
              tags:
                -
                  tag: Application
                  value: 'Interface {#IFNAME}({#IFALIAS})'
            -
              uuid: 3d3db6a6b4674034a38afa196004e997
              name: 'Interface {#IFNAME}({#IFALIAS}): RX Laser Power Lane 1'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2636.3.60.1.2.1.1.6.{#SNMPINDEX}.0'
              key: 'jnxDomCurrentLaneRxLaserPower[ifDescr.{#SNMPINDEX}.0]'
              delay: 5m
              value_type: FLOAT
              units: dbm
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '0.01'
              tags:
                -
                  tag: Application
                  value: 'Interface {#IFNAME}({#IFALIAS})'
              trigger_prototypes:
                -
                  uuid: 27c5a8a9f9f24513ac439222eb92882f
                  expression: 'abs(abs(avg(/Juniper SNMP/jnxDomCurrentLaneRxLaserPower[ifDescr.{#SNMPINDEX}.0],15))-abs(last(/Juniper SNMP/jnxDomCurrentLaneRxLaserPower[ifDescr.{#SNMPINDEX}.0])))>2'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'abs(abs(avg(/Juniper SNMP/jnxDomCurrentLaneRxLaserPower[ifDescr.{#SNMPINDEX}.0],15))-abs(last(/Juniper SNMP/jnxDomCurrentLaneRxLaserPower[ifDescr.{#SNMPINDEX}.0])))<0.5'
                  name: 'Interface {#IFNAME}({#IFALIAS}): RX Laser power Lane 1 changed more than 2db in last 15 minutes'
                  opdata: 'Curent value {ITEM.LASTVALUE1} dBm'
                  priority: AVERAGE
            -
              uuid: b047ff8c4dc6466b811eb6a88c4b144c
              name: 'Interface {#IFNAME}({#IFALIAS}): RX Laser Power Lane 2'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2636.3.60.1.2.1.1.6.{#SNMPINDEX}.1'
              key: 'jnxDomCurrentLaneRxLaserPower[ifDescr.{#SNMPINDEX}.1]'
              delay: 5m
              value_type: FLOAT
              units: dbm
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '0.01'
              tags:
                -
                  tag: Application
                  value: 'Interface {#IFNAME}({#IFALIAS})'
              trigger_prototypes:
                -
                  uuid: ee2eb24c4ab24724b65bb02860178995
                  expression: 'abs(abs(avg(/Juniper SNMP/jnxDomCurrentLaneRxLaserPower[ifDescr.{#SNMPINDEX}.1],15))-abs(last(/Juniper SNMP/jnxDomCurrentLaneRxLaserPower[ifDescr.{#SNMPINDEX}.1])))>2'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'abs(abs(avg(/Juniper SNMP/jnxDomCurrentLaneRxLaserPower[ifDescr.{#SNMPINDEX}.1],15))-abs(last(/Juniper SNMP/jnxDomCurrentLaneRxLaserPower[ifDescr.{#SNMPINDEX}.1])))<0.5'
                  name: 'Interface {#IFNAME}({#IFALIAS}): RX Laser power Lane 2 changed more than 2db in last 15 minutes'
                  opdata: 'Curent value {ITEM.LASTVALUE1} dBm'
                  priority: AVERAGE
            -
              uuid: f3a9b4e1a4a84449b10889f239d9d5f9
              name: 'Interface {#IFNAME}({#IFALIAS}): RX Laser Power Lane 3'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2636.3.60.1.2.1.1.6.{#SNMPINDEX}.2'
              key: 'jnxDomCurrentLaneRxLaserPower[ifDescr.{#SNMPINDEX}.2]'
              delay: 5m
              value_type: FLOAT
              units: dbm
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '0.01'
              tags:
                -
                  tag: Application
                  value: 'Interface {#IFNAME}({#IFALIAS})'
              trigger_prototypes:
                -
                  uuid: 7d067ae5519d415fbe683836923ac7be
                  expression: 'abs(abs(avg(/Juniper SNMP/jnxDomCurrentLaneRxLaserPower[ifDescr.{#SNMPINDEX}.2],15))-abs(last(/Juniper SNMP/jnxDomCurrentLaneRxLaserPower[ifDescr.{#SNMPINDEX}.2])))>2'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'abs(abs(avg(/Juniper SNMP/jnxDomCurrentLaneRxLaserPower[ifDescr.{#SNMPINDEX}.2],15))-abs(last(/Juniper SNMP/jnxDomCurrentLaneRxLaserPower[ifDescr.{#SNMPINDEX}.2])))<0.5'
                  name: 'Interface {#IFNAME}({#IFALIAS}): RX Laser power Lane 3 changed more than 2db in last 15 minutes'
                  opdata: 'Curent value {ITEM.LASTVALUE1} dBm'
                  priority: AVERAGE
            -
              uuid: b6a033e8a92c4650ae15b23845b20fe8
              name: 'Interface {#IFNAME}({#IFALIAS}): RX Laser Power Lane 4'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2636.3.60.1.2.1.1.6.{#SNMPINDEX}.3'
              key: 'jnxDomCurrentLaneRxLaserPower[ifDescr.{#SNMPINDEX}.3]'
              delay: 5m
              value_type: FLOAT
              units: dbm
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '0.01'
              tags:
                -
                  tag: Application
                  value: 'Interface {#IFNAME}({#IFALIAS})'
              trigger_prototypes:
                -
                  uuid: f11cd798edf54576af6bad953606eabd
                  expression: 'abs(abs(avg(/Juniper SNMP/jnxDomCurrentLaneRxLaserPower[ifDescr.{#SNMPINDEX}.3],15))-abs(last(/Juniper SNMP/jnxDomCurrentLaneRxLaserPower[ifDescr.{#SNMPINDEX}.3])))>2'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'abs(abs(avg(/Juniper SNMP/jnxDomCurrentLaneRxLaserPower[ifDescr.{#SNMPINDEX}.3],15))-abs(last(/Juniper SNMP/jnxDomCurrentLaneRxLaserPower[ifDescr.{#SNMPINDEX}.3])))<0.5'
                  name: 'Interface {#IFNAME}({#IFALIAS}): RX Laser power Lane 4 changed more than 2db in last 15 minutes'
                  opdata: 'Curent value {ITEM.LASTVALUE1} dBm'
                  priority: AVERAGE
